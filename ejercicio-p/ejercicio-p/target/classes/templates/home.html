<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestion de carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<br>
<div class="container">
    <h2 class="fst-italic">Gestion de carros</h2>
    <br>
    <table class="table table-warning table-striped table-bordered">
        <tr>
            <th class="font-monospace">Codigo</th>
            <th class="font-monospace">Marca</th>
            <th class="font-monospace">Modelo</th>
            <th class="font-monospace">AÃ±o</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.carId()}"></td>
            <td th:text="${car.make()}"></td>
            <td th:text="${car.model()}"></td>
            <td th:text="${car.year()}"></td>
        </tr>
    </table>
</div>

</body>
</html>
